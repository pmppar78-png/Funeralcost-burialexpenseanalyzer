<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="scaleGrad" x1="16" y1="2" x2="16" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#d4af6a"/>
      <stop offset="50%" stop-color="#c49a52"/>
      <stop offset="100%" stop-color="#8b5e34"/>
    </linearGradient>
    <linearGradient id="panGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e2c88e"/>
      <stop offset="100%" stop-color="#c49a52"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#3b2314"/>
  <circle cx="16" cy="16" r="13.5" fill="none" stroke="#d4af6a" stroke-width="0.5" opacity="0.4"/>
  <!-- Balance scale post -->
  <rect x="15" y="6" width="2" height="16" rx="0.8" fill="url(#scaleGrad)"/>
  <!-- Scale base -->
  <rect x="11" y="22" width="10" height="2" rx="1" fill="url(#scaleGrad)"/>
  <!-- Scale beam -->
  <rect x="5" y="8" width="22" height="1.5" rx="0.75" fill="url(#scaleGrad)"/>
  <!-- Fulcrum triangle -->
  <polygon points="16,6 14.5,9 17.5,9" fill="#d4af6a"/>
  <!-- Left pan strings -->
  <line x1="7" y1="9.5" x2="5.5" y2="15" stroke="#c49a52" stroke-width="0.6"/>
  <line x1="7" y1="9.5" x2="10.5" y2="15" stroke="#c49a52" stroke-width="0.6"/>
  <!-- Left pan -->
  <ellipse cx="8" cy="15.5" rx="4" ry="1.2" fill="url(#panGrad)"/>
  <!-- Right pan strings -->
  <line x1="25" y1="9.5" x2="21.5" y2="15" stroke="#c49a52" stroke-width="0.6"/>
  <line x1="25" y1="9.5" x2="26.5" y2="15" stroke="#c49a52" stroke-width="0.6"/>
  <!-- Right pan -->
  <ellipse cx="24" cy="15.5" rx="4" ry="1.2" fill="url(#panGrad)"/>
  <!-- Dollar sign in left pan (subtle) -->
  <text x="8" y="16.2" font-family="serif" font-size="4" fill="#3b2314" text-anchor="middle" font-weight="bold">$</text>
</svg>
